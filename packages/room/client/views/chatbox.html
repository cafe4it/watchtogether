<template name="chatbox">
    <div id="chatbox" class="chat-container ui segment">

        <div class="chat-body">
            {{#if subsReady 'getRoom' 'getMessages'}}
                <div class="ui small feed">
                    {{#each messages}}
                        {{> chat_log_msg}}
                    {{/each}}
                </div>
            {{else}}
                <div class="ui active inverted dimmer">
                    <div class="ui text loader">Loading</div>
                </div>
                <p></p>
            {{/if}}
        </div>
        <div class="chat-footer">
            <div class="ui fluid icon input">
                <input type="text" placeholder="Share your think..." id="txtTextMsg">
                <i class="terminal icon"></i>
            </div>
        </div>
    </div>
</template>

<template name="chat_log_msg">
    <div class="event">
        <div class="content">
            <div class="summary">
                {{#if getUser.isUser}}
                <a href="#{{userId}}"><a class="ui {{getUser.color}} empty circular label"></a> {{getUser.fullName}}:</a>&nbsp;{{message}}
                {{else}}
                <a><a class="ui {{getUser.color}} empty circular label"></a> {{getUser.fullName}}:</a>&nbsp;{{decodeMessage}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
