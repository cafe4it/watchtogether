<template name="room_home">
    <div id="room_main" class="ui grid container">
        <div class="sixteen wide column">
            {{> room_menu roomId=room.id}}
        </div>
        <div class="nine wide column">
            <div class="player-container">
                {{> room_player roomId=room.id}}
            </div>
            <div class="ui divider"></div>
            <div class="playlist-buttons">
                <div class="ui left floated main menu">
                    <a id="btnPlaylist" class="bug popup icon button item"><i class="unordered list icon"></i></a>
                    <a class="bug popup icon button item"><i class="refresh icon"></i></a>
                </div>
                <div class="ui right floated main menu">
                    <a class="bug popup icon item"><i class="thumbs up icon"></i></a>
                    <a class="bug popup icon item"><i class="thumbs down icon"></i></a>
                </div>
            </div>
        </div>
        <div class="seven wide column">
            {{> chatbox roomId=room.id}}
        </div>
        {{> modal_playlist roomId=room.id}}
    </div>
</template>
