<template name="modal_playlist">
    <div id="modal_playlist" class="ui small modal modal-top-20">
        <div class="content">
            <div class="ui top attached tabular menu">
                <a class="item active" data-tab="playlist"><i class="unordered list icon"></i>&nbsp;Playlist</a>
                <a class="item" data-tab="search"><i class="plus icon"></i>&nbsp;Add Clip</a>
            </div>
            {{> modal_playlist_tabs_playlist roomId=roomId}}
            {{> modal_playlist_tabs_search roomId=roomId}}
        </div>
        <div class="actions">
            <div class="ui cancel button">Close</div>
        </div>
    </div>
</template>

<template name="modal_playlist_tabs_playlist">
    <div class="ui bottom attached tab segment active" data-tab="playlist">
        Playlist
    </div>
</template>

<template name="modal_playlist_tabs_search">
    <div id="modal_playlist_tabs_search" class="ui bottom attached tab segment" data-tab="search">
        <div class="ui right icon fluid input {{isSearching}}">
            <input type="text" placeholder="Paste url clip (XVIDEOS) & press Enter" class="search-url">
            <i class="paste icon"></i>
        </div>
        <div class="ui divider"></div>
        {{#if items}}
        <div class="ui divided items search-result">
            {{#each items}}
                {{> modal_playlist_tabs_search_result_item item=item resultItems=items}}
            {{/each}}
        </div>
        {{/if}}
    </div>
</template>

<template name="modal_playlist_tabs_search_result_item">
    {{#with item}}
        <div class="item">
            <div class="ui tiny image middle aligned">
                <img src="{{thumbnail}}">
            </div>
            <div class="content">
                <div class="header">{{title}}</div>
                <div class="meta">
                    <button class="ui compact positive icon button" data-id="{{videoId}}">
                        <i class="plus icon"></i>
                        Add to playlist
                    </button>
                    <button class="ui compact negative icon button" data-id="{{videoId}}">
                        <i class="play icon"></i>
                        Play now
                    </button>
                </div>
            </div>
        </div>
    {{/with}}
</template>
